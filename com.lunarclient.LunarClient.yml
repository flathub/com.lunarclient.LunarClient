app-id: com.lunarclient.LunarClient
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: lunarclient
separate-locales: false
rename-icon: lunarclient
finish-args:
  - --filesystem=xdg-run/app/com.discordapp.Discord:create # allows flatpak discord rpc
  - --persist=.minecraft
  - --persist=.lunarclient
  - --share=network
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --persist=.java
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: xrandr
    sources:
      - sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e
        type: archive
        url: https://www.x.org/archive/individual/app/xrandr-1.5.1.tar.gz

  - name: lunarclient
    buildsystem: simple
    cleanup:
      - squashfs-root
    sources:
      - type: extra-data
        url: https://launcherupdates.lunarclientcdn.com/Lunar%20Client-3.5.2-ow.AppImage
        size: 137561563
        sha256: c96a4ccb9a7170ade83b6f2f825af978e8505d2ffda8f9533e59703ee1d8ebad
        filename: lunar-client.appimage
        x-checker-data:
          type: rotating-url
          url: https://api.lunarclientprod.com/site/download?os=linux

      - type: script
        dest-filename: lunarclient
        commands:
          - exec zypak-wrapper /app/extra/bin/lunarclient --no-sandbox "$0"

      - type: file
        path: com.lunarclient.LunarClient.appdata.xml

      - type: file
        path: com.lunarclient.LunarClient.desktop

      - type: file
        path: apply_extra.sh

      - type: file
        path: icons/lunarclient.png

    build-commands:
      - install -D ./apply_extra.sh "${FLATPAK_DEST}/bin/apply_extra"
      - install lunarclient "${FLATPAK_DEST}/bin/"
      - install -Dm644 com.lunarclient.LunarClient.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 com.lunarclient.LunarClient.appdata.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml"
      - install  -Dm644 -t ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps lunarclient.png

    # replaces ${FLATPAK_DEST}/bin/lunarclient with wrapper script
  - name: lunarclient-wrapper
    buildsystem: simple
    build-commands:
      - mv "${FLATPAK_DEST}/bin/lunarclient" "${FLATPAK_DEST}/bin/lunarclient-wrapped"
      - install -Dm755 lunarclient-wrapper.sh "${FLATPAK_DEST}/bin/lunarclient"
    sources:
      - type: file
        path: lunarclient-wrapper.sh
