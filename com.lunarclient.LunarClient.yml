app-id: com.lunarclient.LunarClient
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: lunarclient
separate-locales: false
finish-args:
  - --persist=.minecraft
  - --persist=.lunarclient
  - --share=network
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --persist=.java
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: xrandr
    sources:
      - sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e
        type: archive
        url: https://www.x.org/archive/individual/app/xrandr-1.5.1.tar.gz

  - name: lunarclient
    buildsystem: simple
    sources:
      - type: file
        url: https://launcherupdates.lunarclientcdn.com/Lunar%20Client-3.5.14-ow.AppImage
        sha256: 959e6bbf3b55a125a6496b9062b329e84fcb8645798e7b1b3e935a428694d1ef
        dest-filename: lunar-client.appimage
        x-checker-data:
          type: rotating-url
          url: https://api.lunarclientprod.com/site/download?os=linux
          pattern: https://launcherupdates.lunarclientcdn.com/Lunar%20Client-([0-9.]+)-ow.AppImage

      - type: script
        dest-filename: lunarclient
        commands:
          - exec zypak-wrapper /app/lunarclient/lunarclient --no-sandbox "$0"

      - type: file
        path: com.lunarclient.LunarClient.appdata.xml

      - type: file
        path: com.lunarclient.LunarClient.desktop

      - type: file
        path: icons/lunarclient.png

    build-commands:
      # Extract AppImage
      - chmod +x ./lunar-client.appimage
      - ./lunar-client.appimage --appimage-extract
      - mv squashfs-root "${FLATPAK_DEST}/lunarclient"

      # Install launch script
      - install lunarclient "${FLATPAK_DEST}/bin/"

      - install -Dm644 com.lunarclient.LunarClient.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 com.lunarclient.LunarClient.appdata.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml"
      - install -Dm644 lunarclient.png "${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png"
